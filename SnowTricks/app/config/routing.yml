tricks:
    resource: "@TricksBundle/Resources/config/routing.yml"
    prefix:   /

login:
    path: /login
    defaults:
        _controller: UserBundle:Security:login

login_check:
    path: /login_check

logout:
    path: /logout

register:
    path: /register
    defaults:
        _controller: UserBundle:Security:register

register_confirmation:
    path: /register_confirmation/{token}
    defaults:
        _controller: UserBundle:Security:check
